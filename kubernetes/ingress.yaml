apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-server-ingress
spec:
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: express-server-service
                port:
                  number: 80
